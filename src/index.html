<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Link to Google Fonts for 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <nav>
                <button id="shortenerTabBtn" class="active">Shorten URL</button>
                <button id="statisticsTabBtn">Statistics</button>
            </nav>
        </header>

        <main>
            <div id="shortenerView" class="view-section">
                <h2>Shorten New URL</h2>
                <div class="form-section">
                    <div class="form-group">
                        <label for="originalUrlInput">Original URL</label>
                        <input type="text" id="originalUrlInput" placeholder="e.g., https://www.example.com/very/long/url">
                    </div>
                    <div class="form-group">
                        <label for="validityInput">Validity (minutes, optional)</label>
                        <input type="number" id="validityInput" placeholder="e.g., 60 (default 30)">
                    </div>
                    <div class="form-group">
                        <label for="shortcodeInput">Preferred Shortcode (optional)</label>
                        <input type="text" id="shortcodeInput" placeholder="e.g., mylink123">
                    </div>

                    <p id="errorMessage" class="message error"></p>
                    <p id="loadingMessage" class="message loading" style="display:none;">
                        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Shortening...
                    </p>
                    <div id="resultBox" class="result-box" style="display:none;">
                        <p>Shortened Link:</p>
                        <a id="shortenedLink" href="#" target="_blank" rel="noopener noreferrer"></a>
                        <p class="expiry-text">Expires: <span id="expiresAtText"></span></p>
                        <button id="copyLinkBtn">Copy Link</button>
                    </div>

                    <div class="action-buttons">
                        <button id="shortenUrlBtn" class="shorten-btn">Shorten URL</button>
                    </div>
                </div>
            </div>

            <div id="statisticsView" class="view-section" style="display:none;">
                <h2>Shortened URL Statistics</h2>
                <p id="noUrlsMessage" class="text-gray-600">No URLs have been shortened yet. Go to the "Shorten URL" tab to get started!</p>
                <div id="statisticsTableContainer" class="statistics-table-container" style="display:none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Original URL</th>
                                <th>Shortened URL</th>
                                <th>Shortcode</th>
                                <th>Expires At</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="statisticsTableBody">
                            <!-- URL data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
